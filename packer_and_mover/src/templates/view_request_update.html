{% extends 'adminindex.html' %}
{% block body %}

<body>
<style>

  .table{

    width: 50%;

  }

</style>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">PHONE</th>
        <th scope="col">DATE</th>
        <th scope="col">AMOUNT</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">status</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i['first_name']}}-{{i['last_name']}}</td>
        <td>{{i['phone_no']}}</td>
        <td>{{i['date']}}</td>
        <td>{{i['amount']}}</td>
        <td><a href="vd?id={{i['ur_id']}}#about">more details</a></td>
        <td><p><a href="approve_user_request?id={{i['ur_id']}}">accept</a></p>
        <p><a href="reject_user_request?id={{i['ur_id']}}">reject</a></p></td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
