{% block body %}

<body>
<style>

  .table{

    width: 50%;

  }

</style>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <th scope="row">name</th>

        <td>Address</td>
        <td>number of worker required </td>
        <td>status</td>
      </tr>
      {% for i in val %}
      <tr>
        <th scope="row">{{i[0]}}-{{i[1]}}</th>

        <td>{{i[2]}},{{i[3]}},{{i[4]}},{{i[5]}},{{i[6]}},{{i[7]}},{{i[8]}}</td>
        <td>{{i[9]}}</td>
        <td>{{i[10]}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</form>
</body>
{% endblock %}
