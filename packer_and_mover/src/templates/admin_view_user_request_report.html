{% extends 'adminindex.html' %}
{% block body %}

<body>
<style>

  .table{

    width: 80%;

  }

</style>
<form id="form1" name="form1" method="post" action="">
  <table align="right">
    <tr>
      <td>Year</td>
      <td>
        <select name="select" class="form-control">
          {% for i in range(2000, 2023) %}
            <option {% if year == i %} selected {% endif %}>{{ i }}</option>
          {% endfor %}
        </select>
      </td>
      <td><input type="submit" name="btn" value="Search" class="btn btn-primary"> </td>
    </tr>
  </table>
  <br><br>
  {% if year %}
  <div align="center">
    <h3 align="center">User Request Report for the year {{ year }}</h3>
    <br><br>
    <h4>Total user requests : <b>{{ tot }}</b></h4>
    <br>
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <th>SL. NO.</th>
        <th scope="col">MONTH</th>
        <th scope="col">USER REQUEST</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i }}</td>
        <td>{{ data[i] }}</td>
      </tr>
      {% endfor %}
      </table>
  </div>
  {% endif %}
</form>
</body>
{% endblock %}
