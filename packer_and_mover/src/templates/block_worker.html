{% block body %}

<body>
<style>

  .table{

    width: 50%;

  }

</style>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone no </th>
        <th scope="col">Status</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i[0]}}-{{i[1]}}</td>
        <td>{{i[3]}},{{i[4]}},{{i[5]}},{{i[6]}},{{i[7]}},{{i[8]}},{{i[9]}}</td>
        <td>{{i[2]}}</td>
      {% if i[11]== 'block' %}
          <!--<td><p><a href="BLOCK_DRIVER?id={{i[10]}}">block</a></p>-->
        <td>  <p><a href="UNBLOCK_WORKER?id={{i[10]}}">unblock</a></p></td>
         {% else %}
          <td><p><a href="BLOCK_WORKER?id={{i[10]}}">block</a></p> </td>
          <!--<p><a href="UNBLOCK_DRIVER?id={{i[10]}}">unblock</a></p></td>-->
        {% endif %}
        <!--<td>{{i[11]}}</td>-->
      </tr>
      {% endfor %}
    </table>
  </div>
</form>
</body>
{% endblock %}
