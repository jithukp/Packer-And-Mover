{% extends 'index.html' %}
{% block body %}


<body>
<style>

  .table{

    width: 50%;

  }

</style>
<form id="form1" name="form1" method="post" action="WORKER_REGISTRATION">
  <div align="center">
    <table  class="table table-striped table-hover">
      <tr>
        <th scope="row">first name </th>
        <td><label>
          <input type="text" name="textfield14" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">last name </th>
        <td><label>
          <input type="text" name="textfield2" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">phone no </th>
        <td><label>
          <input type="text" name="textfield3" required pattern="[6789][0-9]{9}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">date of birth </th>
        <td><label>
          <input type="date" name="textfield4" min="1990-01-01" max="2019-12-31" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Licence number </th>
        <td><label>
          <input type="text" name="textfield" />
        </label></td>
      </tr>

      <tr>
        <th scope="row">house name </th>
        <td><label>
          <input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">place</th>
        <td><label>
          <input type="text" name="textfield7" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">post</th>
        <td><label>
          <input type="text" name="textfield8" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">city</th>
        <td><label>
          <input type="text" name="textfield9" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">district</th>
        <td><label>
          <input type="text" name="textfield10" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">state</th>
        <td><label>
          <input type="text" name="textfield11" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">pin</th>
        <td><label>
          <input type="text" name="textfield12" required pattern="[0-9]{6}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">username</th>
        <td><label>
          <input type="text" name="textfield5" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">password</th>
        <td><label>
          <input type="text" name="textfield13" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        </label></td>
      </tr>
      <tr align="center">
        <th colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="register" />
        </label></th>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
